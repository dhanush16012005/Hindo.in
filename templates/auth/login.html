<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hindo.in: LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Geologica', sans-serif;
            background-color: #f2f7ff; /* Alice Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hero {
            background-color: #ffffff;
            color: #1d1d1d; /* Eerie Black */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background-color: #258cd9; /* Tufts Blue */
            border-color: #258cd9;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #05559c; /* Lapis Lazuli */
            border-color: #05559c;
        }

        .form-text a {
            color: #fa363f; /* Imperial Red */
        }

        .form-text a:hover {
            color: #e32c34;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Geologica', sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="hero d-flex flex-column align-items-center justify-content-center">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary"  onclick="window.location.href='{{ url_for('meeting') }}'">Login</button>
            
            <div class="form-text mt-3">Don't have an account? <a href="/register">Register</a></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
